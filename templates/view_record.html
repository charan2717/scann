<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Record View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1>Record</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ rec.name }}</h5>
      <p class="card-text"><strong>Reg No:</strong> {{ rec.regno }}<br><strong>Email:</strong> {{ rec.email }}</p>
      <img src="/{{ rec.qr_path }}" style="max-width:200px"/>
      <p class="mt-3">Approved: {{ rec.approved }}</p>
    </div>
  </div>
  <a class="btn btn-secondary mt-3" href="/admin/scan?key={{ admin_key }}">Back to scanner</a>
</div>
</body>
</html>
