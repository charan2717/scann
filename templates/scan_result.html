<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4">
      <h3>Scanned Record</h3>
      <table class="table table-bordered">
        {% for key, value in reg.data.items() %}
          <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
      </table>

      {% if reg.status == "pending" %}
        <a href="{{ url_for('approve', reg_id=reg.id) }}" class="btn btn-success">Approve</a>
      {% else %}
        <span class="badge bg-success">Already Approved</span>
      {% endif %}
    </div>
  </div>
</body>
</html>
