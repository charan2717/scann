<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Scan & Approve</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
    #preview {
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        border: 1px solid #ccc;
    }
    #record-info {
        margin-top: 20px;
    }
</style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-3">Scan QR Code or Enter Registration No.</h2>

    <!-- Camera preview for QR scanning -->
    <video id="preview"></video>

    <!-- Manual input -->
    <div class="mb-3 mt-3">
        <label for="manualReg" class="form-label">Enter Reg No manually:</label>
        <input type="text" id="manualReg" class="form-control" placeholder="e.g., 24bca7687">
        <button class="btn btn-primary mt-2" onclick="fetchRecordManual()">Fetch Record</button>
    </div>

    <!-- Display scanned/fetched record -->
    <div id="record-info" class="card p-3" style="display:none;">
        <h5>Record Details:</h5>
        <p><strong>Name:</strong> <span id="rec-name"></span></p>
        <p><strong>Reg No:</strong> <span id="rec-regno"></span></p>
        <p><strong>Email:</strong> <span id="rec-email"></span></p>
        <button class="btn btn-success" onclick="approveRecord()">Approve</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.12/html5-qrcode.min.js"></script>
<script>
let lastScanned = null;

// QR scanner setup
const html5QrcodeScanner = new Html5Qrcode("preview");
function onScanSuccess(decodedText, decodedResult) {
    lastScanned = decodedText.trim();
    fetchRecord(lastScanned);
    html5QrcodeScanner.stop().catch(err => console.warn('Stop failed', err));
}

function onScanError(errorMessage) {
    // console.log("QR Scan Error:", errorMessage);
}

Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
        html5QrcodeScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanError
        );
    }
}).catch(err => console.error("Camera error:", err));

// Fetch record via API
async function fetchRecord(regno) {
    try {
        const res = await fetch(`/api/get_by_regno/${regno}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Record not found");

        // Populate record info
        document.getElementById('record-info').style.display = 'block';
        document.getElementById('rec-name').textContent = data.data.Name || data.data.name;
        document.getElementById('rec-regno').textContent = data.data['Reg No'] || data.regno;
        document.getElementById('rec-email').textContent = data.data.Mail || data.data.email;

        lastScanned = data.regno || data.data['Reg No'] || data.data.name;

    } catch (err) {
        alert(err.message);
        lastScanned = null;
        document.getElementById('record-info').style.display = 'none';
    }
}

// Manual fetch
function fetchRecordManual() {
    const regno = document.getElementById('manualReg').value.trim();
    if (!regno) return alert("Enter registration number");
    fetchRecord(regno);
}

// Approve record
async function approveRecord() {
    if (!lastScanned) return alert("No record selected to approve");
    try {
        const res = await fetch(`/api/approve/${lastScanned}`, {
            method: 'POST',
            credentials: 'same-origin'
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "Failed to approve record");

        alert("Record approved successfully!");
        document.getElementById('record-info').style.display = 'none';
        lastScanned = null;
        document.getElementById('manualReg').value = "";

    } catch (err) {
        alert(err.message);
    }
}
</script>

</body>
</html>
