<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Excel - QR Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-3">
      <h2 class="text-center mb-4">Upload Excel File</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Choose Excel File</label>
          <input class="form-control" type="file" name="file" id="file" accept=".xlsx,.xls" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload & Generate QR Codes</button>
      </form>
    </div>
  </div>
</body>
</html>
